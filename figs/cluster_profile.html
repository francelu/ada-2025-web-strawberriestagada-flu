<div style="display: flex; justify-content: center; align-items: center; flex-direction: column; text-align: center;">
    <iframe 
        id="cluster-profile-iframe"
        src="{{ 'assets/img/cluster_profile.html' | relative_url }}"
        width="800"
        height=auto
        frameborder="0"
        scrolling="no"
        style="border: 1px solid #ddd; border-radius: 8px;">
    </iframe>
</div>

<script>
function resizeIframe() {
  const iframe = document.getElementById('cluster-profile-iframe');
  iframe.onload = () => {
    iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
  };
}

// Call the function
resizeIframe();
</script>
