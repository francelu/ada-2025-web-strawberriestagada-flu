<div class="plotly-grid">
  <div class="plotly-container">
    <iframe 
      id="rf-importance-iframe"
      src="{{ 'assets/img/rf-importance.html' | relative_url }}"
      width="100%" 
      height=auto
      frameborder="0"
      scrolling="no">
    </iframe>
    <p class="caption"></p>
  </div>
  
  <div class="plotly-container">
    <iframe 
      id="rf-text-importance-iframe"
      src="{{ 'assets/img/rf-text--importance.html' | relative_url }}"
      width="100%" 
      height=auto
      frameborder="0"
      scrolling="no">
    </iframe>
    <p class="caption"></p>
  </div>
</div>

<style>
.plotly-grid {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  margin: 2rem 0;
}

.plotly-container {
  flex: 1 1 calc(50% - 10px);
  min-width: 300px;
  border: 1px solid #eaeaea;
  border-radius: 8px;
  padding: 15px;
  background: white;
  box-shadow: 0 2px 8px rgba(0,0,0,0.1);
}

.plotly-container iframe {
  border-radius: 4px;
}

.caption {
  font-style: italic;
  color: #666;
  font-size: 0.9rem;
  margin-top: 10px;
  text-align: center;
}

/* Responsive pour mobile */
@media (max-width: 768px) {
  .plotly-container {
    flex: 1 1 100%;
  }
}
</style>

<script>
function resizeIframeLIWC() {
  const iframe = document.getElementById('rf-importance-iframe');
  iframe.onload = () => {
    iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
  };
}

function resizeIframeText() {
  const iframe = document.getElementById('rf-text-importance-iframe');
  iframe.onload = () => {
    iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
  };
}

// Call the function
resizeIframeLIWC();
resizeIframeText();
</script>
