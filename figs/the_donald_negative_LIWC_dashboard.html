<iframe 
    id="negative-liwc-dashboard-donald-iframe"
    src="{{ 'assets/img/donald_analysis.html' | relative_url }}"
    width=auto
    height=auto
    frameborder="0"
    scrolling="no"
    style="display: block; margin: 0 auto;">
</iframe>

<script>
function resizeIframe() {
  const iframe = document.getElementById('negative-liwc-dashboard-donald-iframe');
  iframe.onload = () => {
    iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
    iframe.style.width = iframe.contentWindow.document.body.scrollWidth + 'px';
  };
}

// Call the function
resizeIframe();
</script>
