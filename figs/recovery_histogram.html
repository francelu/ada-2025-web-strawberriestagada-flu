<iframe 
    id="recovery-histogram-iframe"
    src="{{ 'assets/img/recovery_histogram.html' | relative_url }}"
    width="100%" 
    height=auto
    frameborder="0"
    scrolling="no"
    style="border: 1px solid #ddd; border-radius: 8px;">
</iframe>

<script>
function resizeIframe() {
  const iframe = document.getElementById('recovery-histogram-iframe');
  iframe.onload = () => {
    iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
  };
}

// Call the function
resizeIframe();
</script>
