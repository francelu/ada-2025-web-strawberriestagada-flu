<iframe 
    id="donald-nonliwc-iframe"
    src="{{ 'assets/img/the_donald_body.html_TEXT.html' | relative_url }}"
    width="100%" 
    height=auto
    frameborder="0"
    scrolling="no">
</iframe>

<script>
function resizeIframe() {
  const iframe = document.getElementById('donald-nonliwc-iframe');
  iframe.onload = () => {
    iframe.style.height = iframe.contentWindow.document.body.scrollHeight + 'px';
  };
}

// Call the function
resizeIframe();
</script>
